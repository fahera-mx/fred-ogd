name: Python Package Publish

on:
  pull_request:
    paths:
      - .github/workflows/package-publish.yaml
      - fred-ogd/**
    types:
      - closed
    branches:
      - main

jobs:
  python-publish:
    environment: PYPI Package Publishing
    strategy:
      matrix:
        proj:
          - banxico
    if: github.event.pull_request.merged == true
    name: Python Package Build and Publish for ${{ matrix.proj }}
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel twine
      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          GH_BRANCH: ${{ github.ref }}
          OGD_TARGET_PROJECT: ${{ matrix.proj }}
        run: |
          (cd fred-ogd; python setup.py sdist)
          twine upload --verbose --skip-existing fred-ogd/dist/fred_ogd_${{ matrix.proj }}-*.whl